{% extends "blog/base/base.html" %}
{% block content %}
  <div class="container mt-5">
    <h2>Project Holder Verification</h2>
    <p>Please provide the following information to verify your project holder profile.</p>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="project_name">Project Name</label>
        <input type="text" name="project_name" id="project_name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="project_description">Project Description</label>
        <textarea name="project_description" id="project_description" class="form-control" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="project_proposal">Project Proposal</label>
        <input type="file" name="project_proposal" id="project_proposal" class="form-control-file" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
