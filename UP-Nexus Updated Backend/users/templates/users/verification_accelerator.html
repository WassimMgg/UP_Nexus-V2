{% extends "blog/base/base.html" %}
{% load static %}
{% block content %}

<style>
/* Center the form container */
.form-container {
  max-width: 600px;
  margin: 0 auto;
  padding: 30px;
  background-color: #ffffff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

/* Form title */
h2 {
  font-size: 1.5rem;
  margin-bottom: 10px;
  color: #333;
}

/* Form description */
p {
  font-size: 1rem;
  color: #555;
  margin-bottom: 20px;
}

/* Form input styling */
.form-group {
  margin-bottom: 20px;
}

label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
  color: #333;
}

input[type="text"],
textarea,
input[type="file"] {
  width: 100%;
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type="file"] {
  padding: 6px 10px;
  cursor: pointer;
}

textarea {
  resize: vertical;
}

/* Submit Button */
.btn-submit {
  width: 100%;
  padding: 12px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn-submit:hover {
  background-color: #0056b3;
}

@media (max-width: 768px) {
  .form-container {
    padding: 20px;
  }

  h2 {
    font-size: 1.3rem;
  }

  .btn-submit {
    font-size: 0.9rem;
  }
}

</style>
  <div class="form-container">
    <h2>Accelerator Verification</h2>
    <p>Please provide the following information to verify your accelerator profile.</p>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="accelerator_name">Accelerator Name</label>
        <input type="text" name="accelerator_name" id="accelerator_name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="accelerator_description">Accelerator Description</label>
        <textarea name="accelerator_description" id="accelerator_description" class="form-control" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="accelerator_certificate">Accelerator Certificate</label>
        <input type="file" name="accelerator_certificate" id="accelerator_certificate" class="form-control-file" required>
      </div>
      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>
{% endblock %}
