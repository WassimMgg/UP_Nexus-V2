{% extends "blog/base.html" %}
{% block content %}
  <div class="container mt-5">
    <h2>Accelerator Verification</h2>
    <p>Please provide the following information to verify your accelerator profile.</p>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="accelerator_name">Accelerator Name</label>
        <input type="text" name="accelerator_name" id="accelerator_name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="accelerator_description">Accelerator Description</label>
        <textarea name="accelerator_description" id="accelerator_description" class="form-control" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="accelerator_certificate">Accelerator Certificate</label>
        <input type="file" name="accelerator_certificate" id="accelerator_certificate" class="form-control-file" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
