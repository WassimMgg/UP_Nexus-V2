{% extends "blog/base.html" %}
{% block content %}
  <div class="container mt-5">
    <h2>Startup Verification</h2>
    <p>Please provide the following information to verify your startup.</p>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="company_name">Company Name</label>
        <input type="text" name="company_name" id="company_name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="business_license">Business License</label>
        <input type="file" name="business_license" id="business_license" class="form-control-file" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
