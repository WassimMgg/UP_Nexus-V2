{% extends "blog/base.html" %}
{% block content %}
  <div class="container mt-5">
    <h2>Incubator Verification</h2>
    <p>Please provide the following information to verify your incubator profile.</p>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="incubator_name">Incubator Name</label>
        <input type="text" name="incubator_name" id="incubator_name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="incubator_description">Incubator Description</label>
        <textarea name="incubator_description" id="incubator_description" class="form-control" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="incubator_certificate">Incubator Certificate</label>
        <input type="file" name="incubator_certificate" id="incubator_certificate" class="form-control-file" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
