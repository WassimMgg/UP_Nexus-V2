{% extends 'blog/base/base.html' %} {% load static %} {% block content %}

<div id="{{ post.id }}" class="container mx-auto mt-20 px-4 py-8">
  <div class="max-w-2xl mx-auto">
  <div class="post-buttons">
    <div>
      <button class="back-button">
        <a href="{% url 'announcement' %}">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
              <path
                d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"
                fill="#000000"
              ></path>
              <path
                d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"
                fill="#000000"
              ></path>
            </svg>
          </div>
          <p class="text">Go Back</p>
        </a>
      </button>
    </div>
        
        <div class="flex edit-delete-buttons">
          {% if post.author == user %}
          <a href="{% url 'post-update' post.pk %}">
            <button class="edit-button">
              <svg class="edit-svgIcon" viewBox="0 0 512 512">
                <path
                  d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"
                ></path>
              </svg>
            </button>
          </a>
    
          <a href="{% url 'post-delete' post.pk %}">
            <button class="delete-button">
              <svg viewBox="0 0 448 512" class="svgIcon"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg>
            </button>
          </a>
        {% endif %}
        </div>
  </div>

    <!-- Post Image -->
    <div>
      <img src="{{ post.image.url }}" alt="Post Image" class="post-image" />
    </div>

    <!-- Post Content -->

    <div class="post-content">
      <div>
        <h1 class="text-3xl font-extrabold mt-4 mb-4">{{ post.title }}</h1>
        <div class="prose prose-lg text-justify my-4">
          <p class="leading-8">{{ post.content }}</p>
        </div>
      </div>
      <div class="post-content-details">
        <h2 class="text-3xl font-bold mt-4 mb-4">Event Details</h2>
        <div>
          <i class="fa-solid fa-calendar-days"></i>
          <span>{{ post.event_date }} </span>
        </div>
        <div>
          <i class="fa-solid fa-location-dot"></i>
          <span> {{ post.location }} </span>
        </div>
      </div>
    </div>

    
    
      
  </div>
</div>

{% endblock %}
