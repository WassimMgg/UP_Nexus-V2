<!-- templates/event_form.html -->
{% extends "base_generic.html" %}

{% block content %}
    <h2>Create Event</h2>

    {% if user.profile.role != 'user' %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Post Event</button>
        </form>
    {% else %}
        <p>You cannot post an event as a user. You need to have a different role.</p>
    {% endif %}
{% endblock %}
