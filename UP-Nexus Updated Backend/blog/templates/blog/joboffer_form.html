<!-- templates/joboffer_form.html -->
{% extends "base_generic.html" %}

{% block content %}
    <h2>Create Job Offer</h2>

    {% if user.profile.role == 'freelancer' %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Post Job Offer</button>
        </form>
    {% else %}
        <p>You must be a freelancer to post a job offer.</p>
    {% endif %}
{% endblock %}
