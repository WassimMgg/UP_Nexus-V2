


{% load static %}
<style>
    a{
        text-decoration: none !important;
    }
</style>
<nav class="sticky top-0 z-50 py-3 backdrop-blur-lg border-b border-neutral-700/80">
    <div class="container px-4 mx-auto relative lg:text-sm">
        <div class="flex justify-between items-center">
            <!-- Logo Section -->
            <a href="{% url 'blog-home' %}" class="flex items-center flex-shrink-0">
                <img class="h-9 w-13 mr-2" src="{% static 'blog/assets/Logo_Up nexus 1.svg' %}" alt="Logo">
            </a>

            <!-- Desktop Navigation -->
            <ul class="hidden lg:flex ml-14 space-x-12">
                <li >
                    <a class="nav-link " href="{% url 'blog-home' %}">Home</a>
                </li>
                <li >
                    <a class="nav-link" href="{% url 'ecosystem' %}">Ecosystem</a>
                </li>
                <li 
                    <a class="nav-link " href="#features">Community</a>
                </li>
                <li >
                    <a class="nav-link " href="{% url 'announcement' %}">Announcement</a>
                </li>
                <li >
                    <a class="nav-link " href="#features">News</a>
                </li>
            </ul>

            <!-- Right Section -->
            {% if user.is_authenticated %}
            <div class="flex items-center gap-4">
                <form method="GET" action="{% url 'search' %}">
                    <div class="box flex items-center bg-transparent">
                        <button type="submit" class="pr-2 hover:text-yellow-400">
                            <i class="fas fa-search"></i>
                        </button>
                        <input name="search" 
                               type="search" 
                               placeholder="Search..." 
                               value="{{ request.GET.search }}"
                               class="border-none bg-transparent focus:outline-none">
                    </div>
                </form>
            </div>
            {% endif %}
            {% if user.is_authenticated %}
            <div class="hidden lg:flex items-center gap-4">
                <!-- Profile Link -->
                <a href="{% url 'public-profile' user.username %}" class="flex items-center px-4 py-2 space-x-2 transition-all duration-300 
                    bg-opacity-10 hover:bg-opacity-20 bg-[#ffd502] rounded-lg group">
                    <i class="fas fa-user-circle text-[#ffd502] group-hover:text-[#d4b000]"></i>
                    <span class="text-gray-700 group-hover:text-[#d4b000] font-medium">Profile</span>
                </a>
            
                <!-- Logout Button -->
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="flex items-center px-4 py-2 space-x-2 transition-all duration-300 
                        bg-opacity-10 hover:bg-opacity-20 bg-red-500 rounded-lg group">
                        <i class="fas fa-sign-out-alt text-red-500 group-hover:text-red-600"></i>
                        <span class="text-gray-700 group-hover:text-red-600 font-medium">Logout</span>
                    </button>
                </form>
            </div>
            {% else %}
            <div class="hidden lg:flex items-center gap-4">
                <!-- Get Started Button -->
                <div >
                    <a href="{% url 'register' %}" class="btn ">Get Started</a>
                  </div>
            </div>
            {% endif %}
                <!-- Mobile Menu Button -->
                <button class="lg:hidden" onclick="toggleMobileMenu()">
                    <i data-lucide="menu" id="menuIcon"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobileMenu" class="bg-white hidden fixed right-0 z-20 bg-neutral-900 w-full p-12 lg:hidden">
            <ul class="space-y-6 text-center bg-white">
                <li class="py-4 hover:text-yellow-400">
                    <a href="{% url 'blog-home' %}">Home</a>
                </li>
                <li class="py-4 nav-link">
                    <a href="{% url 'ecosystem' %}">Ecosystem</a>
                </li>
                <li class="py-4 nav-link">
                    <a href="#features">Community</a>
                </li>
                <li class="py-4 nav-link">
                    <a href="{% url 'announcement' %}">Announcement</a>
                </li>
                <li class="py-4 nav-link">
                    <a href="#features">News</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<script>
    // Initialize Lucide Icons
    lucide.createIcons();

    // Mobile Menu Toggle
    function toggleMobileMenu() {
        const menu = document.getElementById('mobileMenu');
        const menuIcon = document.getElementById('menuIcon');
        
        menu.classList.toggle('hidden');
        const isOpen = !menu.classList.contains('hidden');
        
        // Toggle between Menu and X icons
        if(isOpen) {
            menuIcon.setAttribute('data-lucide', 'x');
        } else {
            menuIcon.setAttribute('data-lucide', 'menu');
        }
        lucide.createIcons();
    }
</script>
