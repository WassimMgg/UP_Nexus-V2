{% extends "base.html" %}
{% block content %}
    <h2>Pending Role Requests</h2>
    {% for request in role_requests %}
        <div>
            <h3>{{ request.user.username }} - {{ request.role }}</h3>
            <p>Status: {{ request.status }}</p>
            
            <!-- Approval Buttons -->
            <form action="{% url 'approve_role_request' request.id %}" method="post">
                {% csrf_token %}
                <button type="submit">Approve</button>
            </form>
            <form action="{% url 'reject_role_request' request.id %}" method="post">
                {% csrf_token %}
                <button type="submit">Reject</button>
            </form>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
